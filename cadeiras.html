<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
      <a-assets>
	   <a-asset-item id="modelo" src="./imagens/cadeiras.glb"></a-asset-item>
	   <img id="ceu" src="imagens/ceu1.jpg">
      </a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
	<a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 180; maxDistance: 180; initialPosition: 0 2 8"></a-entity>

	<a-light type="spot" intensity="1.3" color="#eaeaea" position="0 3 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
	<a-light type="ambient" intensity="1.4" color="grey"></a-light>

	<a-entity position="0 -2.5 0">
		<a-entity class="modelo" gltf-model="#modelo" scale="5 5 5" rotation="0 180 0"></a-entity>
	</a-entity>

  </a-scene>
</body>
</html>
