<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<!--<script src="AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://paulohscwb.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->
</head>
<body style='margin: 0; overflow: hidden;'>
<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
	<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
</div>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
              <a-mixin id="texto" text="color: black; align: left; width: 5; side:double;" position="-0.5 0.1 1" rotation="-90 0 0"></a-mixin>
              <a-mixin id="mtl0p" material="opacity: 0.1;"></a-mixin>
	      <a-mixin id="lnk" rotation="-90 0 0" scale="0.75 0.75 0.75" position="0 0.2 0" link="title: VR; highlighted:true; backgroundColor:LightGray"></a-mixin>
	        <a-asset-item id="modelo" src="./imagens/helicoptero1.glb"></a-asset-item>
	 	<a-asset-item id="modelo1" src="./imagens/helicea.glb"></a-asset-item>
	        <a-asset-item id="modelo2" src="./imagens/heliceb.glb"></a-asset-item>
		<a-asset-item id="modelo3" src="./imagens/gladiador.glb"></a-asset-item>
		<a-asset-item id="modelo4" src="./imagens/anelpedraazul.glb"></a-asset-item>
		<a-asset-item id="modelo5" src="./imagens/anelestamparia.glb"></a-asset-item>
	      <a-asset-item id="casa1" src="./imagens/casa1.glb"></a-asset-item>
              <a-asset-item id="casa2" src="./imagens/casa2.glb"></a-asset-item>
              <a-asset-item id="helice" src="./imagens/helice1.glb"></a-asset-item>
              <a-asset-item id="aviao" src="./imagens/aviao.glb"></a-asset-item>
	      <a-asset-item id="cadeira2" src="./imagens/cadeira2.glb"></a-asset-item>
		  <a-asset-item id="modelo8" src="../cotadas/superficies/SaoJoseAusentes2a.dae"></a-asset-item>
		  <a-asset-item id="modelo8a" src="../cotadas/superficies/SaoJoseAusentes2a.glb"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

      <!--<a-light type="spot" intensity="2.2" color="#eaeaea" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
      	--><a-entity light="type: directional; color: #DCE0D8; intensity: 2" position="-1 1 1"></a-entity>
	<a-light type="ambient" intensity="0.8" color="#DCE0D8"></a-light>

       <a-marker type="barcode" value="4" smooth="smooth:true; smoothCount:3">
		<a-link mixin="lnk" href="http://paulohscwb.github.io/eg/helicoptero.html"></a-link> 
	       <a-entity position="-3 0 0" scale="0.6 0.6 0.6" rotation="0 -90 0">
			<a-entity  gltf-model="#modelo"></a-entity>
			<a-entity position="0 0 0">
				<a-entity  gltf-model="#modelo1" >
				  <a-animation attribute="rotation"
				   dur="4000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
			</a-entity>
			<a-entity position="0.037 1.947 5.267" rotation="10 0 0">
				<a-entity  gltf-model="#modelo2">
				  <a-animation attribute="rotation"
				   dur="3500" to="360 0 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
			</a-entity>
			<a-text rotation="0 -90 0" position="0 0 3.5" mixin="texto" value="UH60 helicopter  |  design: Yusup" mixin="texto"></a-text>
		</a-entity>
       </a-marker>
	   
	<a-marker type="barcode" value="5" smooth="smooth:true; smoothCount:3">
		<a-link mixin="lnk" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/gladiador.html"></a-link>
		<a-entity position="-1.5 0.5 0" scale="0.03 0.03 0.03" rotation="0 0 0">
			<a-entity  gltf-model="#modelo3"></a-entity>
			<a-text rotation="0 -45 0" position="0 0 1" mixin="texto" value="Bracelete gladiador"></a-text>
		</a-entity>
       </a-marker>
	<a-marker type="barcode" value="6" smooth="smooth:true; smoothCount:3">
		<a-link mixin="lnk" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/anel4.html"></a-link>
		<a-entity position="-1.5 1 0" scale="0.07 0.07 0.07" rotation="90 0 0">
			<a-entity  gltf-model="#modelo4"></a-entity>
			<a-text rotation="0 -45 0" position="0 0 1" mixin="texto" value="Anel de pedra azul"></a-text>
		</a-entity>
       </a-marker>
	<a-marker type="barcode" value="7" smooth="smooth:true; smoothCount:3">
		<a-link mixin="lnk" href="http://www.degraf.ufpr.br/docentes/paulo/lightbox/anel6.html"></a-link>
		<a-entity position="-1.5 1 0" scale="0.07 0.07 0.07" rotation="90 0 0">
			<a-entity  gltf-model="#modelo5"></a-entity>
			<a-text rotation="0 -45 0" position="0 0 1" mixin="texto" value="Anel estamparia"></a-text>
		</a-entity>
       </a-marker>
	   <a-marker type="barcode" value="0" smooth="smooth:true; smoothCount:3">
		<a-link mixin="lnk" href="imagens/aviao.html"></a-link>	       
	        <a-entity position="-3.3 0 -1.8" scale="0.7 0.7 0.7">
			<a-entity  gltf-model="#aviao"></a-entity>
			<a-entity position="3.54 2.14 0.03" rotation="0 0 13.3">
				<a-entity  gltf-model="#helice">
				  <a-animation attribute="rotation"
				   dur="5000" to="360 0 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>
	       <a-text position="-5 0.5 -0.5" mixin="texto" value="A airplane  |  design: Jeroen Hut" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="2" smooth="smooth:true; smoothCount:3">
          <a-link mixin="lnk" href="../cotadas/superficies/curva3.html"></a-link>
          <a-entity position="-3.7 0 -1.3">
		<!--<a-entity gltf-model="#casa2" scale="0.35 0.35 0.35" rotation="0 -90 0"></a-entity>-->
		<a-entity position="0 0 0" scale="0.003 0.003 0.003">
			<a-entity  gltf-model="#modelo8a"></a-entity>
			<a-entity  collada-model="#modelo8"></a-entity>
		</a-entity>
	  </a-entity>
  	  <!--<a-text position="-5 0.5 -0.5" mixin="texto" value="design: SketchyKo Designs" mixin="texto"></a-text>-->
       </a-marker>
	   
	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:3">
          <a-link mixin="lnk" href="imagens/casa1.html"></a-link>
          <a-entity position="-3.7 0 -1.1">
		<a-entity gltf-model="#casa1" scale="0.2 0.2 0.2"></a-entity>
	  </a-entity>
  	  <a-text position="-5 0.5 -0.5" mixin="texto" value="design: David K." mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="3" smooth="smooth:true; smoothCount:3">
          <a-link mixin="lnk" href="imagens/cadeira2.html"></a-link>
          <a-entity position="-3 0 1">
		<a-entity gltf-model="#cadeira2" scale="3 3 3" rotation="0 90 0"></a-entity>
	  </a-entity>
  	  <a-text position="-5 0.5 -0.5" mixin="texto" value="Gran Kobi Pad  |  design: Alias" mixin="texto"></a-text>
       </a-marker>
		   
    </a-scene>
 </body>
</html>
