<!doctype HTML>
  <html>
    <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body style='margin: 0; overflow: hidden;'>
	<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
		<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
	</div>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:80vw; z-index: 5; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px grey;'>paulohscwb@gmail.com <br> &copy; 2022 Paulo Henrique Siqueira</div>
  <a-scene cursor="rayOrigin: mouse" raycaster="objects: .lnk;" 
	   embedded renderer="logarithmicDepthBuffer: true; colorManagement: true;" arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
	<a-assets>
		<a-mixin id="texto" text="color: black; align: left; width: 5; side:double;" position="-0.5 0.1 1" rotation="-90 0 0"></a-mixin>
		<a-mixin id="mtl0p" material="opacity: 0.1;"></a-mixin>
		<a-mixin id="lnk" rotation="-90 0 0" scale="0.75 0.75 0.75" position="0 0.2 0" link="title: VR; highlighted:true; backgroundColor:LightGray"></a-mixin>
		<a-asset-item id="modelo" src="./imagens/helicoptero1.glb"></a-asset-item>
		<a-asset-item id="modelo1" src="./imagens/helicea.glb"></a-asset-item>
		<a-asset-item id="modelo2" src="./imagens/heliceb.glb"></a-asset-item>
		<a-asset-item id="modelo3" src="./imagens/gladiador.glb"></a-asset-item>
		<a-asset-item id="modelo4" src="./imagens/anelpedraazul.glb"></a-asset-item>
		<a-asset-item id="modelo5" src="./imagens/anelestamparia.glb"></a-asset-item>
		<a-asset-item id="casa1" src="./imagens/casa1.glb"></a-asset-item>
		<a-asset-item id="casa2" src="./imagens/casa2.glb"></a-asset-item>
		<a-asset-item id="helice" src="./imagens/helice1.glb"></a-asset-item>
		<a-asset-item id="aviao" src="./imagens/aviao.glb"></a-asset-item>
		<a-asset-item id="cadeira2" src="./imagens/cadeira2.glb"></a-asset-item>
	</a-assets>

    <a-entity camera></a-entity>

	<a-entity light="type: directional; color: white; intensity: 0.7" position="-1 0 1"></a-entity>
	<a-entity light="type: directional; color: white; intensity: 0.7" position="1 0 1"></a-entity>
	<a-entity light="type: directional; color: white; intensity: 0.7" position="-1 0 -1"></a-entity>
	<a-entity light="type: directional; color: white; intensity: 0.7" position="1 0 -1"></a-entity>
	<a-entity light="type: directional; color: white; intensity: 0.2" position="0 1 0"></a-entity>
	<a-entity light="type: directional; color: white; intensity: 0.2" position="0 -1 0"></a-entity>

	<a-marker type="barcode" value="4" smooth="smooth:true; smoothCount:3">
		<a-link class="lnk" mixin="lnk" href="helicoptero.html"></a-link> 
		<a-entity position="-3 1 0" scale="0.7 0.7 0.7" rotation="0 -90 0">
		<a-entity  gltf-model="#modelo"></a-entity>
		<a-entity position="0 0 0">
			<a-gltf-model src="#modelo1" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"></a-gltf-model>
		</a-entity>
		<a-entity position="0.037 1.947 5.267" rotation="10 0 0">
			<a-gltf-model src="#modelo2" animation="property: rotation; to: 360 0 0; loop: true; dur: 3200; easing: linear"></a-gltf-model>
		</a-entity>
			<a-text rotation="0 -90 0" position="0 0.5 3.5" mixin="texto" value="UH60 helicopter  |  design: Yusup" mixin="texto"></a-text>
		</a-entity>
	</a-marker>
	   
	<a-marker type="barcode" value="5" smooth="smooth:true; smoothCount:3">
		<a-link class="lnk" mixin="lnk" href="imagens/gladiador.html"></a-link>
		<a-entity position="-3 2 0" scale="0.03 0.03 0.03" rotation="0 0 0">
			<a-entity  gltf-model="#modelo3"></a-entity>
			<!--<a-text rotation="0 -45 0" position="0 0.5 1" mixin="texto" value="Bracelete gladiador"></a-text>-->
		</a-entity>
    </a-marker>
	   
	<a-marker type="barcode" value="6" smooth="smooth:true; smoothCount:3">
		<a-link class="lnk" mixin="lnk" href="imagens/anel4.html"></a-link>
		<a-entity position="-3 2 0" scale="0.07 0.07 0.07" rotation="90 0 0">
			<a-entity gltf-model="#modelo4"></a-entity>
			<!--<a-text rotation="0 -45 0" position="0 0.5 1" mixin="texto" value="Anel de pedra azul"></a-text>-->
		</a-entity>
    </a-marker>
	
	<a-marker type="barcode" value="7" smooth="smooth:true; smoothCount:3">
		<a-link class="lnk" mixin="lnk" href="imagens/anel6.html"></a-link>
		<a-entity position="-3 2 0" scale="0.07 0.07 0.07" rotation="90 0 0">
			<a-entity gltf-model="#modelo5"></a-entity>
			<!--<a-text rotation="0 -45 0" position="0 0.5 1" mixin="texto" value="Anel estamparia"></a-text>-->
		</a-entity>
    </a-marker>
	
	<a-marker type="barcode" value="0" smooth="smooth:true; smoothCount:3">
		<a-link class="lnk" mixin="lnk" href="imagens/aviao.html"></a-link>
	    <a-entity position="-3.3 1 -1.5" scale="0.7 0.7 0.7" rotation="0 0 0">
			<a-gltf-model src="#aviao"></a-gltf-model>
			<a-entity position="3.54 2.14 0.03" rotation="0 0 13.3">
				<a-gltf-model src="#helice" animation="property: rotation; to: 360 0 0; loop: true; dur: 5000; easing: linear"></a-gltf-model>
			</a-entity>
		</a-entity>
	    <a-text position="-5 0.5 -0.5" mixin="texto" value="A airplane  |  design: Jeroen Hut" mixin="texto"></a-text>
    </a-marker>
	
	<a-marker type="barcode" value="2" smooth="smooth:true; smoothCount:3">
        <a-link class="lnk" mixin="lnk" href="imagens/casa1.html"></a-link>
        <a-entity position="-4 1.5 -1.3" rotation="0 0 0">
			<a-entity gltf-model="#casa1" scale="0.15 0.15 0.15" rotation="0 -90 0"></a-entity>
		</a-entity>
		<a-text position="-5 0.5 -0.5" mixin="texto" value="design: David K." mixin="texto"></a-text>
    </a-marker>
	   
	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:3">
        <a-link class="lnk" mixin="lnk" href="imagens/casa2.html"></a-link>
        <a-entity position="-4.2 1.5 -1.1" rotation="0 0 0">
			<a-entity gltf-model="#casa2" scale="0.35 0.35 0.35"></a-entity>
		</a-entity>
		<a-text position="-5 0.5 -0.5" mixin="texto" value="SketchyKo Designs" mixin="texto"></a-text>
    </a-marker>
	
	<a-marker type="barcode" value="3" smooth="smooth:true; smoothCount:3">
        <a-link class="lnk" mixin="lnk" href="imagens/cadeira2.html"></a-link>
        <a-entity position="-3.8 1 -1" rotation="0 0 0">
			<a-entity gltf-model="#cadeira2" scale="3.4 3.4 3.4" rotation="0 90 0"></a-entity>
		</a-entity>
		<a-text position="-5 0.5 -0.5" mixin="texto" value="Gran Kobi Pad  |  design: Alias" mixin="texto"></a-text>
    </a-marker>
		   
    </a-scene>
 </body>
</html>
