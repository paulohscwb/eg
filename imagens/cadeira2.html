<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
      <a-assets>
	   <a-asset-item id="modelo" src="cadeira2.glb"></a-asset-item>
	   <img id="ceu" src="ceu1.jpg">
      </a-assets>
	  
	  <a-sky src="#ceu"></a-sky>
	<a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.5; maxPolarAngle: 180; maxDistance: 180; initialPosition: 0 2 8"></a-entity>

	<a-light type="spot" intensity="0.6" color="white" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
	<a-light type="ambient" intensity="0.6" color="white"></a-light>

	<a-entity position="0 -3 0">
		<a-entity class="modelo" gltf-model="#modelo" scale="6 6 6"></a-entity>
	</a-entity>

  </a-scene>
</body>
</html>
