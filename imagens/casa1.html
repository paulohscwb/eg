<!DOCTYPE html>
<html>
<head>
  <title>Maquetes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.js"></script>
  <script src="https://paulohscwb.github.io/polyhedra/scripts/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene>
      <a-assets>
		<a-asset-item id="modelo" src="casa1.glb"></a-asset-item>
		<img id="ceu" src="ceu1.jpg">
		<a-mixin id="texto" text="color: black; align: left; width: 25; side:double;" rotation="-45 0 0"></a-mixin>
		</a-assets>
	  	  
	  <a-sky src="#ceu"></a-sky>
		
	  <a-entity camera="fov:20; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 360; initialPosition: 5 7 21"></a-entity>
	  	<a-entity position="0 -2 0" scale="0.15 0.15 0.15" rotation="0 60 0">
			<a-entity  gltf-model="#modelo"></a-entity>
			<a-text position="0 0 20" mixin="texto" value="design: David K." mixin="texto"></a-text>
		</a-entity>
		<a-entity light="type: ambient; color: #BBB; intensity:1.7;"></a-entity>
		<a-entity light="type: directional; color: #BBB; intensity: 1.8" position="0 1 0"></a-entity>

  </a-scene>
</body>
</html>
