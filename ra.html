<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<!--<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="AR.js/aframe/build/aframe-ar.js"></script>-->
	<script src="https://paulohscwb.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
	<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
</div>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
              <a-mixin id="texto" text="color: black; align: left; width: 5; side:double;" position="-0.5 0.1 1" rotation="-90 0 0"></a-mixin>
              <a-mixin id="mtl0p" material="opacity: 0.1;"></a-mixin>
              <a-mixin id="lnk" rotation="-90 0 0" scale="0.75 0.75 0.75" position="0 0.2 0" link="title: VR; highlighted:true; backgroundColor:LightGray"></a-mixin>
	      <a-asset-item id="casa1" src="./imagens/casa1.glb"></a-asset-item>
              <a-asset-item id="casa2" src="./imagens/casa2.glb"></a-asset-item>
              <a-asset-item id="helice" src="./imagens/helice1.glb"></a-asset-item>
              <a-asset-item id="aviao" src="./imagens/aviao.glb"></a-asset-item>
	      <a-asset-item id="cadeira2" src="./imagens/cadeira2.glb"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

      <a-light type="spot" intensity="0.8" color="#eaeaea" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
      <a-light type="ambient" intensity="1.2" color="grey"></a-light>

       <a-marker type="barcode" value="0" smooth="smooth:true; smoothCount:3">
		<a-link mixin="lnk" href="imagens/aviao.html"></a-link>	       
	        <a-entity position="-3.3 0 -1.5" scale="0.7 0.7 0.7" rotation="-90 0 0">
			<a-entity  gltf-model="#aviao"></a-entity>
			<a-entity position="3.54 2.14 0.03" rotation="0 0 13.3">
				<a-entity  gltf-model="#helice">
				  <a-animation attribute="rotation"
				   dur="5000" to="360 0 0" repeat="indefinite" easing="linear"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>
	       <a-text position="-5 0.5 -0.5" mixin="texto" value="A airplane  |  design: Jeroen Hut" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="2" smooth="smooth:true; smoothCount:3">
          <a-link mixin="lnk" href="imagens/casa1.html"></a-link>
          <a-entity position="-3.4 0 -1.3" rotation="-90 0 0">
		<a-entity gltf-model="#casa1" scale="0.15 0.15 0.15" rotation="0 -90 0"></a-entity>
	  </a-entity>
  	  <a-text position="-5 0.5 -0.5" mixin="texto" value="design: David K." mixin="texto"></a-text>
       </a-marker>
	   
	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:3">
          <a-link mixin="lnk" href="imagens/casa2.html"></a-link>
          <a-entity position="-3.7 0 -1.1" rotation="-90 0 0">
		<a-entity gltf-model="#casa2" scale="0.35 0.35 0.35"></a-entity>
	  </a-entity>
  	  <a-text position="-5 0.5 -0.5" mixin="texto" value="SketchyKo Designs" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="3" smooth="smooth:true; smoothCount:3">
          <a-link mixin="lnk" href="imagens/cadeira2.html"></a-link>
          <a-entity position="-3.8 0 -1" rotation="-90 0 0">
		<a-entity gltf-model="#cadeira2" scale="3.4 3.4 3.4" rotation="0 90 0"></a-entity>
	  </a-entity>
  	  <a-text position="-5 0.5 -0.5" mixin="texto" value="Gran Kobi Pad  |  design: Alias" mixin="texto"></a-text>
       </a-marker>
	   
    </a-scene>
 </body>
</html>
