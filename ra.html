<!doctype HTML>
  <html>
    <head>
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<div style='position: fixed; top: 100px; width:100%; text-align: center; z-index: -2;'>
	<font face="verdana" size="5" color="DarkSlateBlue">Carregando...</font>
</div>
   <a-scene cursor="rayOrigin: mouse" raycaster="objects: [link];"
	    embedded arjs='sourceType: webcam; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <a-assets>
              <a-mixin id="texto" text="color: black; align: left; width: 6; side:double;" position="-0.5 0.1 1" rotation="-90 0 0"></a-mixin>
              <a-mixin id="mtl0p" material="opacity: 0.1;"></a-mixin>
              <a-asset-item id="cadeira" src="./imagens/cadeira.glb"></a-asset-item>
              <a-asset-item id="cadeira1" src="./imagens/cadeira1.glb"></a-asset-item>
              <a-asset-item id="cadeira2" src="./imagens/cadeira2.glb"></a-asset-item>
              <a-asset-item id="cadeira3" src="./imagens/cadeira3.glb"></a-asset-item>
              <a-asset-item id="cadeira4" src="./imagens/cadeira4.glb"></a-asset-item>
              <a-asset-item id="cadeiras" src="./imagens/cadeiras.glb"></a-asset-item>
              <a-asset-item id="penteadeira" src="./imagens/penteadeira.glb"></a-asset-item>
              <a-asset-item id="cristaleira" src="./imagens/cristaleira.glb"></a-asset-item>
              <a-asset-item id="diva" src="./imagens/diva.glb"></a-asset-item>
              <a-asset-item id="mesa" src="./imagens/mesa.glb"></a-asset-item>
              <a-asset-item id="mesa2" src="./imagens/mesa2.glb"></a-asset-item>
              <a-asset-item id="sofa" src="./imagens/sofa.glb"></a-asset-item>
              <a-asset-item id="aviao" src="./imagens/aviao.glb"></a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

      <a-light type="spot" intensity="0.8" color="#eaeaea" position="0 5 0" angle="90" rotation="-90 0 0" penumbra="0.5"></a-light>
      <a-light type="ambient" intensity="1.2" color="grey"></a-light>

       <a-marker type="barcode" value="0" smooth="smooth:true; smoothCount:1">
          <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/moveis/cadeira.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
          <a-entity gltf-model="#cadeira" scale="3.5 3.5 3.5" position="1 0 0" rotation="0 90 0"></a-entity>
  	  <a-text mixin="texto" value="Cadeira Antiga  |  design: Herica" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="1" smooth="smooth:true; smoothCount:1">
          <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/moveis/cadeira1.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
          <a-entity gltf-model="#cadeira1" scale="3.5 3.5 3.5" position="1 0 0"></a-entity>
  	  <a-text mixin="texto" value="Vad-Wood chair  |  design: Luca Nichetto" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="2" smooth="smooth:true; smoothCount:1">
          <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/moveis/cadeira2.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
          <a-entity gltf-model="#cadeira2" scale="3.5 3.5 3.5" position="1 0 0"></a-entity>
  	  <a-text mixin="texto" value="Vad-Wood chair  |  design: Luca Nichetto" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="3" smooth="smooth:true; smoothCount:1">
          <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/moveis/cadeira3.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
          <a-entity gltf-model="#cadeira3" scale="3 3 3" position="1 0 0"></a-entity>
  	  <a-text mixin="texto" value="Lucida Accent Chair in Dark Gray Cord and Weathered Eucalyptus  |  design: Modloft" mixin="texto"></a-text>
       </a-marker>
	
	<a-marker type="barcode" value="4" smooth="smooth:true; smoothCount:1">
          <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/moveis/cadeira4.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
          <a-entity gltf-model="#cadeira4" scale="3.5 3.5 3.5" position="1 0 0" rotation="0 90 0"></a-entity>
  	  <a-text mixin="texto" value="Cadeira Charles Eames  |  design: Julia S." mixin="texto"></a-text>
       </a-marker>
	   
	<a-marker type="barcode" value="5" smooth="smooth:true; smoothCount:1">
          <a-entity position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" link="href: http://paulohscwb.github.io/moveis/cadeiras.html; title: VR; highlighted:true; backgroundColor:LightGray;"></a-entity>
          <a-entity gltf-model="#cadeiras" scale="1.5 1.5 1.5" position="1 0 0" rotation="0 180 0"></a-entity>
  	  <a-text mixin="texto" value="Minotti Prince: Armchair by Minotty  |  design: Rodolfo Dordoni" mixin="texto"></a-text>
       </a-marker>
	

    </a-scene>
 </body>
</html>
